<body>

            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>

        </nav>

    <section class="signin">
        <h2>ðŸŽ€ Sign In to Track Your Delivery</h2>
        <input type="email" id="delivery-signin-email" placeholder="Email">
        <input type="password" id="delivery-signin-password" placeholder="Password">
        <button class="btn" onclick="loginForDelivery()">Sign In ðŸ“¦</button>
    </section>

    <script>
        function loginForDelivery() {
            const email = document.getElementById("delivery-signin-email").value;
            const password = document.getElementById("delivery-signin-password").value;

            if (!email || !password) {
                alert("Please enter valid login details.");
                return;
            }

            const storedPassword = localStorage.getItem(email);

            if (storedPassword === null) {
                alert("No account found. Redirecting to sign-up...");
                window.location.href = "signup.html"; 
            } else if (storedPassword === password) {
                localStorage.setItem("loggedInUser", email);
                alert("Login successful! Redirecting to delivery tracking.");
                window.location.href = "delivery.html"; 
            } else {
                alert("Incorrect password! Please try again.");
            }
        }
    </script>
