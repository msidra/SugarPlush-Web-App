    <style>

        .profile-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: inline-block;
        }

        #profile-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #ff69b4;
            transition: transform 0.3s ease-in-out;
        }

        #profile-icon:hover {
            transform: scale(1.1);
        }

        /* Profile Dropdown Menu */
        #profile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 150px;
            text-align: left;
            border: 2px solid #ff69b4;
        }

        /* Profile Menu Links */
        #profile-menu a {
            display: block;
            text-decoration: none;
            color: #b60d61;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        #profile-menu a:hover {
            background: #ff69b4;
            color: white;
            border-radius: 8px;
        }

        /* Show Dropdown */
        #profile-menu.visible {
            display: block;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        /* Ensure the navbar items, including Sign In & Sign Up, are aligned properly */
nav {
    display: flex;
    align-items: center; /* Vertically centers all links */
    justify-content: space-between;
    padding: 10px 20px;
}

/* Fix Sign In & Sign Up alignment */
#auth-links {
    display: flex;
    gap: 15px; /* Adjust spacing */
    align-items: center; /* Ensures they align with the other nav items */
    position: relative; /* Keeps them in place */
    top: 2px; /* Moves them down to align with the rest */
}

/* Style for each link */
#auth-links a {

    font-weight: bold;
    color: #ff007f;
    text-decoration: none;
    padding: 8px 12px;
    background: rgba(255, 182, 193, 0.6);
    border-radius: 8px;
    transition: 0.3s ease-in-out;
    display: inline-block;
}

#auth-links a:hover {
    background: #ff69b4;
    color: white;
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loggedInUser = localStorage.getItem("loggedInUser");
            let profileContainer = document.getElementById("profile-container");
            let authLinks = document.getElementById("auth-links");
        
            if (loggedInUser) {
                profileContainer.style.display = "inline-block"; 
                authLinks.style.display = "none"; 
            } else {
                profileContainer.style.display = "none"; 
                authLinks.style.display = "block"; 
            }
        });
        
        function toggleProfileMenu() {
            let profileMenu = document.getElementById("profile-menu");
            profileMenu.classList.toggle("visible");
        }
        
        function logout() {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("user_id");
            window.location.href = "index.html";
        }
        
        
    </script>
